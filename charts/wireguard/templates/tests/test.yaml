apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "wireguard.fullname" . }}-test-connection"
  labels:
    {{- include "wireguard.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox:1.36
      command: ['wget']
      args: ['http://{{ include "wireguard.fullname" . }}-api:{{ .Values.apiService.port }}/health', '-O', '-', '-q']
