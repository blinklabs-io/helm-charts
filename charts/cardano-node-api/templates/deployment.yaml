---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
{{ include "cardano-node-api.labels" . | indent 4 }}
  name: {{ include "cardano-node-api.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      cardano_network: {{ .Values.cardano_network }}
      app.kubernetes.io/name: {{ include "cardano-node-api.fullname" . }}
{{ include "cardano-node-api.labels" . | indent 6 }}
  template:
    metadata:
      labels:
        cardano_network: {{ .Values.cardano_network }}
        app.kubernetes.io/name: {{ include "cardano-node-api.fullname" . }}
{{ include "cardano-node-api.labels" . | indent 8 }}
    spec:
      {{- if .Values.affinity }}
      affinity: {{ .Values.affinity | toYaml | nindent 8 }}
      {{- end }}
      containers:
      - env:
        - name: CARDANO_NETWORK
          value: {{ .Values.cardano_network }}
        - name: CARDANO_NODE_SOCKET_TCP_HOST
          value: {{ .Values.cardano_node.host }}
        - name: CARDANO_NODE_SOCKET_TCP_PORT
          value: {{ .Values.cardano_node.port | toString | quote }}
        - name: CARDANO_NODE_SKIP_CHECK
          value: {{ .Values.cardano_node.skip_check | quote }}
        {{- if .Values.secret.enabled }}
        - name: TLS_CERT_FILE_PATH
          value: "/certs/tls.crt"
        - name: TLS_KEY_FILE_PATH
          value: "/certs/tls.key"
        {{- end }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: IfNotPresent
        name: cardano-node-api
        ports:
        - name: api
          containerPort: 8080
        - name: grpc
          containerPort: 9090
        readinessProbe:
          httpGet:
            {{- if .Values.secret.enabled }}
            scheme: HTTPS
            {{- end }}
            path: /healthcheck
            port: api
        resources: {{ .Values.resources | toYaml | nindent 12 }}
        volumeMounts:
          - mountPath: /node-ipc
            name: node-ipc
        {{- if .Values.secret.enabled }}
          - mountPath: /certs
            name: certs
        {{- end }}
      restartPolicy: Always
      serviceAccountName: ""
{{- if .Values.tolerations }}
      tolerations: {{ .Values.tolerations | toYaml | nindent 8 }}
{{- end }}
      volumes:
      - name: node-ipc
        emptyDir: {}
      {{- if .Values.secret.enabled }}
        - name: certs
          secret:
            defaultMode: 420
            optional: false
            secretName: {{ include "cardano-node-api.fullname" . }}-wildcard-tls
      {{- end }}
