---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "butane-oracle.fullname" . }}
  labels:
    {{- include "butane-oracle.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "butane-oracle.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "butane-oracle.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.securityContext }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: butane-oracle
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        workingDir: /app
        command: {{ toJson .Values.command }}
        env:
        {{- range $k, $v := .Values.env }}
        - name: {{ $k }}
          value: "{{ $v }}"
        {{- end }}
        ports:
        - name: http
          containerPort: {{ .Values.ports.http }}
        - name: p2p
          containerPort: {{ .Values.ports.p2p }}
        - name: health
          containerPort: {{ .Values.ports.health }}
        readinessProbe: {{ toYaml .Values.probes.readiness | nindent 10 }}
        livenessProbe: {{ toYaml .Values.probes.liveness | nindent 10 }}
        volumeMounts:
        - name: config
          mountPath: /data
          readOnly: true
        - name: fxrates
          mountPath: {{ .Values.secrets.fxrates.mountPath }}
          readOnly: true
        - name: keys-app
          mountPath: {{ .Values.secrets.keys.mountPathApp }}
          readOnly: true
        resources: {{ toYaml .Values.resources | nindent 10 }}
      volumes:
      - name: config
        configMap:
          name: {{ include "butane-oracle.fullname" . }}-config
      - name: fxrates
        secret:
          secretName: {{ .Release.Name }}-fxrates
          items:
          {{- range .Values.secrets.fxrates.data }}
          - key: {{ .key }}
            path: {{ .path | default .key }}
          {{- end }}
      - name: keys-app
        secret:
          secretName: {{ .Release.Name }}-keys
          defaultMode: {{ .Values.secrets.keys.defaultMode }}
          items:
          {{- range .Values.secrets.keys.data }}
          - key: {{ .key }}
            path: {{ .path | default .key }}
          {{- end }}
