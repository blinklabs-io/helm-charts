---
cardano_network: preview
# extraPodLabels: {}
image:
  repository: ghcr.io/blinklabs-io/cardano-node
  tag: 10.3.1
  pullPolicy: IfNotPresent
replicaCount: 1
resources: {}
service:
  type: ClusterIP
  ports:
    ntn:
      port: 3001
      targetPort: 3001
    socatNtc:
      port: 30000
      targetPort: 30000
    metrics:
      port: 12798
      targetPort: 12798
topology:
  enabled: false
#  config:
#    bootstrapPeers:
#      - address: "preview-node.play.dev.cardano.org"
#        port: 3001
#    localRoots:
#      - accessPoints:
#        - address: "preview-node.play.dev.cardano.org"
#          port: 3001
#        advertise: false
#        trustable: false
#        valency: 1
#    peerSnapshotFile: "peer-snapshot.json"
#    publicRoots:
#      - accessPoints: []
#        advertise: false
#    useLedgerAfterSlot: 83116868
storage:
# Suitable for preview and preprod, 250+ for mainnet
  size: "24Gi"
# Leave empty to use the default storage class
  storageClassName: ""
tolerations:
- key: kubernetes.io/arch
  operator: Equal
  value: arm64
  effect: NoSchedule

# Enable the PodMonitor for Prometheus Operator
podMonitor:
  enabled: false
  # extraLabels: {}
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 30s

serviceAccountName: ""

# Allow to define resources for the socat container
socat:
  resources: {}
