---
cardano_network: preview
# extraPodLabels: {}
image:
  repository: ghcr.io/blinklabs-io/cardano-node
  tag: 10.2.1
replicaCount: 1
resources: {}
service:
  type: ClusterIP
  ports:
    ntn:
      port: 3001
      targetPort: 3001
    socatNtc:
      port: 30000
      targetPort: 30000
    metrics:
      port: 12798
      targetPort: 12798

storage:
# Suitable for preview and preprod, 250+ for mainnet
  size: "24Gi"
# Leave empty to use the default storage class
  storageClassName: ""
tolerations:
- key: kubernetes.io/arch
  operator: Equal
  value: arm64
  effect: NoSchedule

# Enable the PodMonitor for Prometheus Operator
podMonitor:
  enabled: false
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 30s
