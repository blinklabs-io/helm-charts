tolerations:
- key: kubernetes.io/arch
  operator: Equal
  value: arm64
  effect: NoSchedule

# Enable the PodMonitor for Prometheus Operator
podMonitor:
  enabled: false
  # extraLabels: {}
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 30s

serviceAccountName: ""

# Allow to define resources for the socat container
