{{- if .Values.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
{{ include "tx-submit-api.labels" . | indent 4 }}
  name: {{ include "tx-submit-api.fullname" . }}
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - backend:
          service:
            name: {{ include "tx-submit-api.fullname" . }}
            port:
              number: 8090
        path: /api
        pathType: Prefix
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: {{ .Values.ingress.secretName }}
{{- end }}
