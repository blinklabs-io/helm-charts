apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "extOgmiosOperator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels: {{ include "extOgmiosOperator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels: {{ include "extOgmiosOperator.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name | default .Release.Name }}
      containers:
        - name: main
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: ADDR
              value: "0.0.0.0:9817"
            - name: DNS_ZONE
              value: {{ .Values.dnsZone | quote }}
            - name: EXTENSION_NAME
              value: {{ .Values.extensionName | quote }}
            - name: API_KEY_SALT
              value: {{ .Values.apiKeySalt | quote }}
            - name: METRICS_DELAY
              value: {{ .Values.metricsDelay | quote }}
            - name: PROMETHEUS_URL
              value: {{ .Values.prometheusUrl | quote }}
          resources: {{ toYaml .Values.resources | nindent 12 }}
          ports:
            - name: metrics
              containerPort: 9817
              protocol: TCP
      {{- if .Values.tolerations }}
      tolerations: {{ toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity: {{ toYaml .Values.affinity | nindent 8 }}
      {{- end }}
