apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openvpn.fullname" . }}
  labels:
    {{- include "openvpn.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "openvpn.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        config-checksum: {{ toJson .Values.configFiles | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "openvpn.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "openvpn.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: ENABLE_NAT
              value: "{{ if .Values.nat.enabled }}1{{ else }}0{{ end }}"
            - name: NAT_SOURCE
              value: "{{ .Values.nat.source }}"
            - name: NAT_DEVICE
              value: "{{ .Values.nat.device }}"
          ports:
            - name: ovpn
              containerPort: {{ .Values.service.port }}
              protocol: {{ .Values.service.protocol }}
          livenessProbe:
            exec:
              command:
              - /usr/bin/pgrep
              - -x
              - openvpn
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if (or .Values.configFiles .Values.startupScript) }}
          volumeMounts:
            {{- range $idx, $config := .Values.configFiles }}
            - name: config-{{ $idx }}
              mountPath: /etc/openvpn/{{ $config.name }}
              subPath: {{ $config.name }}
            {{- end }}
            {{- if .Values.startupScript }}
            - name: startup-script
              mountPath: /usr/local/bin/entrypoint-user.sh
              subPath: entrypoint-user.sh
            {{- end }}
          {{- end }}
      {{- if (or .Values.configFiles .Values.startupScript) }}
      volumes:
        {{- range $idx, $config := .Values.configFiles }}
        - name: config-{{ $idx }}
          {{- if $config.secret | default false }}
          secret:
            secretName: {{ include "openvpn.fullname" $ }}-config-{{ $idx }}
          {{- else }}
          configMap:
            name: {{ include "openvpn.fullname" $ }}-config-{{ $idx }}
          {{- end }}
        {{- end }}
        {{- if .Values.startupScript }}
        - name: startup-script
          configMap:
            name: {{ include "openvpn.fullname" $ }}-config-startup-script
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
