apiVersion: v1
kind: Service
metadata:
  name: {{ include "cdnsd.fullname" . }}-tcp
  labels:
    {{- include "cdnsd.labels" . | nindent 4 }}
spec:
  type: {{ .Values.tcp_service.type | default "ClusterIP" }}
  ports:
    - name: dns
      port: 53
      targetPort: {{ .Values.environment.DNS_LISTEN_PORT | default "8053" | int }}
      protocol: TCP
    - name: tls
      port: 853
      targetPort: {{ .Values.environment.DNS_LISTEN_TLS_PORT | default "8853" | int }}
      protocol: TCP
  selector:
    {{- include "cdnsd.selectorLabels" . | nindent 4 }}
