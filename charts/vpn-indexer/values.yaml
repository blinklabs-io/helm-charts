# Default values for vpn-indexer.

replicaCount: 1

image:
  repository: ghcr.io/blinklabs-io/vpn-indexer
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "main"        # TODO: clear this out once we have a release of vpn-indexer

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

extraEnv: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: false
  # storageClassName:
  accessModes:
    - ReadWriteOnce
  requests:
    storage: 5Gi

ca:
  cert: ''
  key: ''
  # passphrase:

crl: {}
  # updateInterval:
  # configMapNamespace:
  # configMapName:
  # configMapKey:
  # revokeSerials: []
  # revokeTime:

s3: {}
